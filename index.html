<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaGroup - Privado</title>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        h1 { font-size: 24px; margin-bottom: 30px; }
        .menu-container { display: flex; gap: 20px; }
        .profile-card { text-align: center; text-decoration: none; color: #fff; }
        .circle { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #ed4956; padding: 3px; margin-bottom: 10px; background: #222; overflow: hidden; }
        .circle img { width: 100%; height: 100%; object-fit: cover; }
        .name { font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <h1>Selecciona una chica</h1>

    <div class="menu-container">
        <a href="rosi.html" class="profile-card">
            <div class="circle"><img src="tus_archivos/perfil_rosi.jpg" alt="Rosi"></div>
            <div class="name">ROSI18</div>
        </a>

        <a href="agos.html" class="profile-card">
            <div class="circle"><img src="tus_archivos/perfil_agos.jpg" alt="Agos"></div>
            <div class="name">AGOS</div>
        </a>
    </div>
    <a href="pri.html" class="profile-card">
    <div class="circle"><img src="tus_archivos/pri/perfil_pri.jpg" alt="Pri"></div>
    <div class="name">PRI</div>
</a>

</body>
</html>
