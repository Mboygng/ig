<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Privado - rosi18</title>
    <style>
        body { background-color: #000; color: #fff; font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 50px; }
        .header { position: sticky; top: 0; background: rgba(0,0,0,0.9); padding: 15px; border-bottom: 1px solid #333; text-align: center; z-index: 10; }
        .feed { max-width: 450px; margin: auto; }
        .post { margin-bottom: 40px; border-bottom: 1px solid #1a1a1a; }
        .user-bar { padding: 10px; display: flex; align-items: center; justify-content: space-between; }
        .category-tag { padding: 4px 10px; border-radius: 12px; font-size: 11px; text-transform: uppercase; font-weight: bold; }
        
        .tag-baile { background: #9b59b6; } 
        .tag-detalle { background: #e74c3c; } 
        .tag-cuerpo { background: #3498db; }

        video { width: 100%; border-radius: 4px; background: #111; }
        .info { padding: 10px; font-size: 14px; color: #bbb; }
    </style>
</head>

<div class="header">
